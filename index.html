<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
    <section class="container_image">
        <img src="./Assets/Autumn-amico 1.png" alt="Design">
        <section class="container_details">
            <div class="heading">
                <img src="./Assets/leaf.png" alt="Leaf" id="leaf">
                <span>Leaf</span>
            </div>
            <p>Create Account</p>
            <div class="form-container">
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <img src="./Assets/user.png" alt="Full Name Icon">
                        <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <img src="./Assets/mail-02.png" alt="Email Icon">
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <img src="./Assets/lock.png" alt="Password Icon">
                        <input type="password" id="password" name="password" placeholder="Enter Your Password">
                    </div>
                    <button type="submit">Sign-Up</button>
                </form>
            </div>
            <h3>-OR-</h3>
           <div class="social-icons">
                <div class="icon-wrapper">
                    <img src="./Assets/google.png" alt="Google Logo"> 
                </div>
                <div class="icon-wrapper">
                    <img src="./Assets/fb.png" alt="Facebook Logo"> <!-- Facebook Logo -->
                </div>
                <div class="icon-wrapper">
                    <img src="./Assets/apple.png" alt="Apple Logo"> <!-- Apple Logo -->
                </div>
            </div>
            <h4>Already have an account?<a href="">Login</a></h4>
        </section>
    </section>
</body>
</html>
